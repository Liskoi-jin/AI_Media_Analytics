{% extends "base.html" %}

{% block title %}服务器错误 - 500{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h1>服务器内部错误 (500)</h1>
        <p>抱歉，服务器遇到了意外错误，请稍后重试。</p>
        {% if error_message %}
        <div class="mt-3 alert alert-warning">
            <small>错误详情：{{ error_message }}</small>
        </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">返回首页</a>
    </div>
</div>
{% endblock %}
